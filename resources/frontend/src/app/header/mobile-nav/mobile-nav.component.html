<div class="mobile-nav-main">
  <button
    class="menu-button"
    mat-icon-button
    [matMenuTriggerFor]="menu"
    aria-label="Zephyr Mobil Navigáció Menü"
  >
    <mat-icon class="menu-button-icon">menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item routerLink="/" routerLinkActive="active-link">Főoldal</a>
    <a mat-menu-item>Hírek</a>
    <a mat-menu-item>Ajánlatok</a>
    <button
      mat-menu-item
      [matMenuTriggerFor]="integra"
      (click)="handleIntegraMenuClick()"
    >
      Integra
    </button>
    <button
      mat-menu-item
      [matMenuTriggerFor]="kb"
      (click)="handleKbMenuClick()"
    >
      Tudásbázis
    </button>
    <button mat-menu-item>Árajánlat kérése</button>
  </mat-menu>

  <mat-menu #integra="matMenu">
    <a mat-menu-item>Tájékoztató</a>
    <a mat-menu-item>Próbaverzió</a>
    <a mat-menu-item>Dokumentáció</a>
    <a mat-menu-item>Programfrissítés</a>
    <a mat-menu-item>Egyéb dokumentumok</a>
  </mat-menu>

  <mat-menu #kb="matMenu">
    <a mat-menu-item>Cikkek</a>
    <a mat-menu-item>Hasznos linkek</a>
  </mat-menu>
</div>
