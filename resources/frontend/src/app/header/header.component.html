<div class="header-main">
  <div class="header-logo">
    <img
      ngSrc="assets/logo.png"
      alt="Zephyr Bt. Logo"
      width="389"
      height="119"
      sizes="((min-width: 768px) 30vw, (max-width: 768px) 90vw)"
      priority
    />
  </div>
  <div class="header-actions-container">
    @if (showLogin()) {
      <div class="header-user-actions">
        <a
          data-testid="header-user-action"
          mat-button
          routerLink="/bejelentkezes"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >Bejelentkezés</a
        >
        <a
          data-testid="header-user-action"
          mat-button
          routerLink="/regisztracio"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >Regisztráció</a
        >
      </div>
    }
    @if(showProfile()) {
      <div class="header-active-user">Bejelentkezve: {{ email() }}</div>
      <div class="header-user-actions">
        <a
          data-testid="header-user-action"
          mat-button
          routerLink="/profil"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          >Adatok módosítása</a
        >
        <button
          data-testid="header-user-action"
          mat-button
          (click)="onLogout()"
        >
          Kijelentkezés
        </button>
      </div>
    }
    <div data-testid="header-breadcrumb" class="header-breadcrumb">
      @if (breadcrumb()) {
        <span class="header-breadcrumb--title">Megjelenített lap: </span>
        <span class="header-breadcrumb--breadcrumb">{{ breadcrumb() }}</span>
      }
    </div>
  </div>
</div>
<app-desktop-nav class="desktop-nav" />
<app-mobile-nav class="mobile-nav" />
