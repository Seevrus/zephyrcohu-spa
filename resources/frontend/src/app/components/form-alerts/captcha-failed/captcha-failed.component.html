<app-error-card
  data-testid="captcha-failed-error"
  title="Biztonsági ellenőrzés sikertelen"
>
  <p>
    Nem sikerült meggyőződnünk arról, hogy Ön robot-e, vagy sem. Kérjük,
    frissítse az oldalt és próbálkozzon újra később. Bármilyen probléma esetén
    kérjük, írjon nekünk a
    <a class="zephyr-link on-error" href="mailto:{{ zephyrEmail }}">{{
      zephyrEmail
    }}</a>
    címre.
  </p>
</app-error-card>
