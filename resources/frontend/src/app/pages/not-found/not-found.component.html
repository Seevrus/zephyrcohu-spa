<div data-testid="not-found-component">
  <h1>Nem található!</h1>
  <img
    ngSrc="assets/404_page_not_found.jpg"
    alt="Nem található!"
    height="192"
    width="200"
  />
  <div class="not-found-content">
    <p>A keresett oldal nem található honlapunkon.</p>
    <p>
      Amennyiben problémái adódtak, kérjük írjon nekünk a
      <a class="zephyr-link" href="mailto:{{ zephyrEmail }}">{{
        zephyrEmail
      }}</a>
      címre.
    </p>
  </div>
</div>
